<!DOCTYPE html>
<head>
    <title>Hex Addons</title>
    <meta property="og:title" content="Hex Addons" />
    <meta property="og:description" content="Hex-related addons, mods, and tools" />
    <meta property="og:url" content="https://hexxy.media/addons" />
    <link rel="icon" type="image/x-icon" href="./hexfavicon.png">
    <meta property="og:image" content="https://hexxy.media/addons/hexfavicon.png" />
    <meta property="og:image:alt" content="More complicated hexxy on a purple background" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta name="theme-color" content="#221b32">
    <link rel="stylesheet" href="common.css">
    <script src="modrinth_api.js"></script>

<body>
    <h1 id="addons">Hex Addons</h1>
    <div id="addonsOptions">
        <select name="addon-sort-type" id="addonSortSelect" onchange="sortAddons('addonSortSelect', 'addon')">
            <option value="downloads">Downloads</option>
            <option value="updated">Recently Updated</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
    </div>
    <div id="mainAddonGrid" class="addonSectionGrid"></div>
    <h2 id="interop">Heavy Interop</h2>
    <div id="majorInteropGrid" class="addonSectionGrid"></div>
    <h4 id="interopNote"> * Interop Provided By Hex Casting</h3>
    <h2 id="interop">Light Interop</h2>
    <div id="minorInteropGrid" class="addonSectionGrid"></div>
    <h4 id="interopNote"> * Interop Provided By Hex Casting</h3>
    <h2 id="datapacks">Data Packs</h2>
    <div id="datapacksGrid" class="addonSectionGrid"></div>
    <h2 id="tools">Tools</h2>
    <div id="toolsGrid" class="addonSectionGrid"></div>
    <h2 id="devTools">Addon Dev Tools</h2>
    <div id="devToolsGrid" class="addonSectionGrid"></div>
    <p id="sourceMessage">
        Designed by <span class="samtext"> sam <3 </span> <br>
        View our <a href="https://github.com/SamsTheNerd/hexaddons" id="sourceLink">source here</a> and feel free to PR or open an issue about anything we missed !
    </p>
